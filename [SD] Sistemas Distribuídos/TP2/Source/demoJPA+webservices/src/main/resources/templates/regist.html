<!DOCTYPE html>
<html>

<head>
  <title>scoreDEI | Regist User</title>
  <meta charset="utf8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/home">scoreDEI</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="/listMatches">Matches</a></li>
        <li><a href="/listTeams">Teams</a></li>
        <li><a href="/listPlayers">Players</a></li>
        <li><a href="/statistics">Statistics</a></li>
        <li><a href="#"> </a></li>
        <li><a href="/listEvents">All Events</a></li>
        <li><a href="/listUsers">Users</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <form th:action="@{/logout}" method="post" style="margin-top: 8px;">
          <div="form-row">
            <button class="btn btn-link" type="submit"><span class="glyphicon glyphicon-log-out"></span> Logout</button>
    </div>
    </form>
    </ul>
    </div>
  </nav>

  <div class="container" style="margin-top:12%;">
    <div class="text-center">
      <h2>Please, regist</h2>
    </div>
    <br>
    <form th:action="@{/saveUser}" th:object="${user}" method="post" class="form-horizontal">

      <div class="form-group">
        <label class="control-label col-sm-4" for="email">Username</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" th:field="*{username}" placeholder="Enter username">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-4" for="pwd">Password</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" th:field="*{password}" placeholder="Enter password">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-4" for="pwd">Email</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" th:field="*{email}" placeholder="Enter email">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-4" for="pwd">Phone Number</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" th:field="*{telefone}" placeholder="Enter phone number">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-4" for="pwd">Admin</label>
        <div class="col-sm-4">
        <select id="admin" th:field="*{admin}">
        <option th:each="a : ${adminOption}" th:value="${{a}}" th:text="${a}"></option>
        </select>
      </div>
      </div>


      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-">
        </div>
      </div>
      <div class="form-group">
        <div class="text-center">
          <button type="submit" value="Submit">Regist</button>
        </div>
      </div>
    </form>
  </div>

</html>
