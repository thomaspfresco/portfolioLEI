<!DOCTYPE html>
<html>

<head>
    <title>List of Events</title>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/home">scoreDEI</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/listMatches">Matches</a></li>
                <li><a href="/listTeams">Teams</a></li>
                <li><a href="/listPlayers">Players</a></li>
                <li><a href="/statistics">Statistics</a></li>
                <li><a href="#">                        </a></li>
                <li><a href="/listEvents">All Events</a></li>
                <li><a href="/listUsers">Users</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <form th:action="@{/logout}" method="post" style="margin-top: 8px;">
                    <div="form-row">
                        <button class="btn btn-link" type="submit"><span class="glyphicon glyphicon-log-out"></span> Logout</button>
                    </div>
                  </form>            
                </ul>
        </div>
    </nav>

    <div class="container" style="margin-top:12%;">
        <div class="text-center">
            <h2>Match</h2>
        </div>
        <br>
        <div class="text-center">
            <form th:action="@{/saveMatch}" th:object="${match}" method="post">
                <div="form-row">
                    <div>
                        <input type="hidden" th:field="*{id}">
                    </div>
                    <div>
                        <label>Team A</label>
                        <select id="teams" th:field="*{teamA}">
                            <option th:each="teamA : ${allTeams}" th:value="${{teamA.id}}" th:text="${teamA.name}">
                                The name
                            </option>
                        </select>
                    </div>
                    <div>
                        <label>Team B</label>
                        <select id="teams" th:field="*{teamB}">
                            <option th:each="teamB : ${allTeams}" th:value="${{teamB.id}}" th:text="${teamB.name}">
                                The name
                            </option>
                        </select>
                    </div>
                    <div>
                        <label>Location</label>
                        <input type="text" th:field="*{location}">
                    </div>
                    <div>
                        <label>Date</label>
                        <input type="text" th:field="*{date}">
                    </div>
                    <br>
                    <br>
                    <button type="submit">Edit/Create Match</button>
        </div>
        </form>
    </div>
    </div>
</body>
