<!DOCTYPE html>
<html>

<head>
    <title>List of Events</title>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/home">scoreDEI</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/listMatches">Matches</a></li>
                <li><a href="/listTeams">Teams</a></li>
                <li  class="active"><a href="/listPlayers">Players</a></li>
                <li><a href="/statistics">Statistics</a></li>
                <li><a href="#">                        </a></li>
                <li><a href="/listEvents">All Events</a></li>
                <li><a href="/listUsers">Users</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <form th:action="@{/logout}" method="post" style="margin-top: 8px;">
                    <div="form-row">
                        <button class="btn btn-link" type="submit"><span class="glyphicon glyphicon-log-out"></span> Logout</button>
                    </div>
                  </form>            
                </ul>
        </div>
    </nav>

    <div class="container" style="margin-top:12%;">
        <div class="text-center">
            <h2>Player</h2>
        </div>
        <br>
<div class="text-center">
<form th:action="@{/savePlayer}" th:object="${player}" method="post">
    <div="form-row">
        <div>
            <input type="hidden" th:field="*{id}">
        </div>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <label>Position</label>
            <input type="text" th:field="*{position}">
        </div>
        <div>
            <label>Birthdate</label>
            <input type="text" th:field="*{birthdate}">
        </div>
        <div>
            <label>Team</label>
            <select id="teams" th:field="*{team}">
				<option th:each="team : ${allTeams}"
						th:value="${{team.id}}"
						th:text="${team.name}">
				</option>
			</select>
        </div>
        <br>
        <br>
        <button type="submit">Edit/Create Player</button>
    </div>
</form>
</div>
</div>
</body>
