<!DOCTYPE html>
<html>

<head>
    <title>List of Events</title>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/home">scoreDEI</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/listMatches">Matches</a></li>
                <li><a href="/listTeams">Teams</a></li>
                <li><a href="/listPlayers">Players</a></li>
                <li><a href="/statistics">Statistics</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/loginUser"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top:12%;">
        <div class="text-center">
            <h2>Event</h2>
        </div>
        <br>
        <div class="text-center">
            <form th:action="@{/saveEvent}" th:object="${event}" method="post">
                <div="form-row">
                    <div>
                        <input type="hidden" th:field="*{id}">
                    </div>
                    <div>
                        <label>Player</label>
                        <select id="players" th:field="*{player}">
                            <option th:each="player : ${allPlayers}" th:value="${{player.id}}" th:text="${player.name}">
                                The name
                            </option>
                        </select>
                    </div>
                    <div>
                        <label>Type</label>
                        <select id="type" th:field="*{type}">
                            <option th:each="t : ${eventTypes}" th:value="${{t}}" th:text="${t}">
                                The name
                            </option>
                        </select>
                    </div>
                    <div>
                        <label>Time</label>
                        <input type="text" th:field="*{time}">
                    </div>
                    <!--th:text="${match.teamA.name} vs ${match.teamB.name} at ${match.location}"-->
                    <div>
                        <select id="matches" th:field="*{match}">
                            <option th:each="match : ${allMatches}" th:value="${{match.id}}"
                                th:text="${match.toString()}">
                                The name
                            </option>
                        </select>
                    </div>
                    <br>
                    <br>
                    <button type="submit">Create Event</button>
        </div>
        </form>
    </div>
    </div>
</body>
